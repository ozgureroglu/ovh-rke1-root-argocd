apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rke1-cluster-root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: default
    name: in-cluster
  project: default
  source:
    path: namespaces
    repoURL: git@github.com:ozgureroglu/dev-argocd-applications.git
    targetRevision: main
