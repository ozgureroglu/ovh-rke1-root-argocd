apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-env
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: default
    name: in-cluster
  project: default
  source:
    path: envs/dev
    repoURL: git@github.com:ozgureroglu/ovh-rke1-root-argocd.git
    targetRevision: main
