  name: dev-env
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: dev
    name: in-cluster
  project: default
  source:
    path: k8s
    repoURL: git@github.com:ozgureroglu/argocd_rke1_dev_env.git
    targetRevision: main
