apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rke1-cluster-test-env
  namespace: test-ns
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: test-ns
    name: in-cluster
  project: default
  source:
    path: test-env/apps
    repoURL: git@github.com:ozgureroglu/ovh-rke1-root-argocd.git
    targetRevision: main
